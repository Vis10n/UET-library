<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>UET lib</title>
    <!-- Style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/lib/css/dataTables.bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">UET-Library</a>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thông tin sách</h4>
                </div>
                <div class="modal-body">  
                    <label for="usr">Mã số sách</label>
                    <p id="ma-so-sach"></p>

                    <label for="usr">Tên sách</label>
                    <p id="ten-sach"></p>
                    
                    <label for="usr">Mô tả</label>
                    <p id="mo-ta"></p>
                    <hr>
                </div>
                <div class="modal-footer">
                    <button id="borrow" type="button" class="btn btn-default" data-dismiss="modal">Đặt mượn</button>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <table id="example" class="table table-hover table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>ID Sách</th>
                        <th>Tên sách</th>
                        <th>Số Lượng</th>
                        <!-- <th>Đặt mượn</th> -->
                    </tr>
                </thead>
                <tbody id="main-content">
                    <!-- Main here -->

                    <div id="data-book-json"></div>
                </tbody>
                <tfoot>
                    <tr>
                        <th>ID Sách</th>
                        <th>Tên sách</th>
                        <th>Số Lượng</th>
                        <!-- <th>Đặt mượn</th> -->
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-sm-2"></div>

    </div>

    <!-- Javascript/lib -->
    <script src="public/lib/js/jquery-1.12.4.js"></script>
    <script src="public/lib/js/jquery.dataTables.min.js"></script>
    <script src="public/lib/js/dataTables.bootstrap.min.js"></script>
    <script src="public/lib/js/bootstrap.min.js"></script>
    <script src="public/xuli.js"></script>
</body>

</html>
